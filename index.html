<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-container">
        <div class="title-container">
            <img src="img/odin-logo.png" alt="odin-logo" width="100px">
            <div class="img-label">ODIN</div>
        </div>
        <div class="left-footer">Photo by <u>Halie West</u> on <a href="https://www.unsplash.com">Unsplash</a></div>
    </div>
    <div class="right-container">
        <div class="header">
            <div class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</div>
            <div class="bottom-text">You <em>know</em> you want to.</div>
        </div>
        <div class="form-container">
            <form action="" method="get">
                <legend>Let's do this!</legend>
                <div class="text-container">
                    
                    <p>
                        <label for="first">FIRST NAME:</label>
                        <input type="text" id="first_name">
                    </p>
                    <p>
                        <label for="first_name">LAST NAME:</label>
                        <input type="text" id="last_name">
                    </p>
                    <p>
                        <label for="mail">EMAIL:</label>
                        <input type="email" id="mail">
                    </p>
                    <p>
                        <label for="tel">PHONE NUMBER:</label>
                        <input type="tel" id="tel">
                    </p>
                    <p>
                        <label for="pas">PASSWORD:</label>
                        <input type="password" id="pas" required>
                    </p>
                    <p>
                        <label for="confirm_pas">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_pas" required>
                    </p>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-button">Create Account</button>
                    <div class="already_account">Already have an account?<a src=""> Log in</a></div>
                </div>
            </form>
            <div class="footer"></div>
        </div>
            
    </div>

    
</body>
</html>
